<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-Listismo | Retro Edition</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&family=Jost:wght@300;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] min-h-screen overflow-x-hidden flex flex-col items-center justify-center p-4 selection:bg-green-500 selection:text-black font-sans">

    <!-- Ambient Background (Improved UX/Gradient) -->
    <div class="fixed inset-0 z-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-slate-900 via-[#0a0a0a] to-black pointer-events-none">
        <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#333 1px, transparent 1px); background-size: 40px 40px;"></div>
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-purple-900/10 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-900/10 blur-[120px] rounded-full"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 w-full max-w-7xl flex flex-col items-center justify-center pt-4">

        <!-- TV UNIT -->
        <div id="tv-unit" class="relative w-full max-w-4xl transition-transform duration-500 perspective-[1500px] group">
            
            <!-- TV Chassis -->
            <div class="relative bg-[#1a1a1a] texture-plastic rounded-[24px] p-8 pb-12 shadow-[0_30px_60px_rgba(0,0,0,0.8),inset_0_1px_2px_rgba(255,255,255,0.15)] border-t border-[#333] tv-3d-tilt transform-style-3d z-10">
                
                <!-- Back Casing Illusion -->
                <div class="absolute inset-0 bg-[#111] translate-z-back rounded-[20px] z-[-1] shadow-2xl"></div>

                <!-- Top Vents -->
                <div class="absolute top-3 left-1/2 -translate-x-1/2 w-3/4 h-6 flex justify-center space-x-1 opacity-30 rotate-x-20 vent-container">
                    <!-- JS fills this -->
                </div>

                <!-- Front Bezel -->
                <div class="flex bg-[#111] rounded-[2.5rem] p-6 shadow-[inset_0_0_20px_rgba(0,0,0,1)] border-b-8 border-r-8 border-[#050505] border-t border-l border-[#222]">
                    
                    <!-- Left Speaker Grid -->
                    <div class="hidden md:flex flex-col justify-center w-12 mr-3 space-y-0.5 opacity-60 speaker-grid"></div>

                    <!-- SCREEN CONTAINER -->
                    <div class="relative flex-1 aspect-[4/3] bg-[#050505] rounded-[3rem] overflow-hidden screen-container border-[4px] border-[#080808] z-10">
                        
                        <!-- Bezel Depth & Reflections -->
                        <div class="absolute inset-0 z-50 rounded-[3rem] shadow-[inset_0_0_50px_rgba(0,0,0,0.9)] pointer-events-none"></div>
                        <div class="absolute inset-x-0 top-0 h-2/3 bg-gradient-to-b from-white/10 to-transparent rounded-t-[3rem] z-50 pointer-events-none opacity-40"></div>
                        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,transparent_60%,rgba(0,0,0,0.4)_100%)] z-40 pointer-events-none"></div>

                        <!-- STATE: OFF -->
                        <div id="screen-off" class="absolute inset-0 bg-[#020202] flex items-center justify-center z-20 transition-opacity duration-300">
                            <div class="absolute inset-0 bg-gradient-to-br from-white/5 via-transparent to-transparent opacity-30 pointer-events-none"></div>
                        </div>

                        <!-- STATE: ON (Content) -->
                        <div id="screen-on" class="hidden relative w-full h-full crt-flicker rounded-[2rem] overflow-hidden bg-black scale-[1.02]">
                            
                            <!-- YouTube Player Container -->
                            <div class="absolute inset-0 z-0 pointer-events-auto">
                                <div id="player" class="w-full h-full"></div>
                            </div>

                            <!-- SEARCH / GUIDE MENU (INTERNAL TV MENU) -->
                            <!-- Full overlay style -->
                            <div id="tv-internal-guide" class="absolute inset-0 z-40 bg-[#0000aa]/90 flex flex-col p-8 hidden pointer-events-auto font-mono">
                                <div class="text-center mb-6">
                                    <h2 class="text-white text-2xl font-bold tracking-widest vhs-text-shadow mb-2">CHANNEL SEARCH</h2>
                                    <div class="h-1 w-full bg-white/20 rounded"></div>
                                </div>
                                
                                <div class="bg-black/40 border-2 border-white/20 p-2 mb-4 flex items-center gap-2 shadow-inner">
                                    <span class="text-green-500 animate-pulse">â–º</span>
                                    <input type="text" id="channel-search" class="w-full bg-transparent text-white text-lg uppercase outline-none placeholder-white/50 font-bold" placeholder="ENTER KEYWORD..." autocomplete="off">
                                </div>

                                <div class="flex-1 overflow-y-auto custom-scrollbar border-t border-white/10 pt-2">
                                    <div id="channel-guide-container" class="space-y-4">
                                        <!-- JS injects items here -->
                                        <div class="text-white/50 text-center mt-10">LOADING DATA...</div>
                                    </div>
                                </div>

                                <div class="mt-4 text-center text-xs text-white/40 uppercase tracking-widest">
                                    PRESS [SEARCH] TO EXIT
                                </div>
                            </div>

                            <!-- OSD Layer -->
                            <div id="osd-layer" class="absolute inset-0 z-30 flex flex-col justify-between p-6 md:p-8 pointer-events-none font-mono text-white/80">
                                <div class="flex justify-between items-start">
                                    <div id="osd-status" class="vhs-text-shadow text-3xl md:text-5xl tracking-widest uppercase font-bold text-green-500/80 drop-shadow-md">PLAY â–º</div>
                                    <div class="vhs-text-shadow text-xl md:text-2xl" id="osd-channel">CH 01</div>
                                </div>
                                <div class="flex justify-between items-end vhs-text-shadow text-xl md:text-2xl">
                                    <span>STEREO</span>
                                    <div class="flex flex-col items-end">
                                        <span id="osd-clock">00:00 AM</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Overlay de CrÃ©ditos (Estilo MTV) -->
                            <div id="video-credits" class="credits-overlay">
                                <div class="credit-line"><span class="icon">ðŸŽ¤</span> <span id="artist-name">Artist</span></div>
                                <div class="credit-line"><span class="icon">ðŸŽ¶</span> <span id="song-name">Song</span></div>
                                <div class="credit-line"><span class="icon">ðŸ’¿</span> <span id="album-name">Album</span></div>
                                <div class="credit-line"><span class="icon">ðŸ“…</span> <span id="release-year">Year</span></div>
                                <div class="credit-line"><span class="icon">ðŸŽ¬ï¸Ž</span> <span id="director-name">Director</span></div>
                            </div>

                            <!-- Status Message Popup -->
                            <div id="status-message" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-30 w-full text-center pointer-events-none">
                                <div id="status-text" class="inline-block text-[#00ff00] font-pixel text-xl md:text-3xl bg-black/80 px-6 py-3 border-y-2 border-[#00ff00]/50 tracking-widest uppercase shadow-lg backdrop-blur-sm transform rotate-1">
                                    INITIALIZING...
                                </div>
                            </div>

                            <!-- VHS Artifacts (Overlays) -->
                            <div class="vhs-noise z-40 mix-blend-overlay pointer-events-none"></div>
                            <div class="vhs-tracking z-40 pointer-events-none"></div>
                            <div class="absolute inset-0 scanlines pointer-events-none z-50 opacity-40"></div>
                        </div>
                    </div>

                    <!-- Right Speaker Grid -->
                    <div class="hidden md:flex flex-col justify-center w-12 ml-3 space-y-0.5 opacity-60 speaker-grid"></div>
                </div>

                <!-- Bottom Panel (Controls) -->
                <div class="mt-8 flex justify-between items-center px-6 md:px-10 relative">
                    
                    <!-- Branding -->
                    <div class="flex flex-col items-start group cursor-default select-none hidden md:block">
                        <span class="font-serif italic font-bold text-[#aaa] tracking-wider text-xl drop-shadow-[1px_1px_0_rgba(0,0,0,1)]">Play<span class="text-[#888]">Listismo</span></span>
                        <span class="text-[10px] text-[#555] tracking-[0.2em] font-bold">TRINITRON</span>
                    </div>

                    <!-- PHYSICAL CONTROLS (Migrated from Remote) -->
                    <div class="flex items-center gap-6">
                        
                        <!-- Control Panel -->
                        <div class="flex items-center bg-[#111] rounded-lg border-b border-r border-white/10 shadow-[inset_2px_2px_5px_black] p-1 gap-2">
                            
                            <!-- Search Button -->
                            <button id="tv-search-btn" class="w-10 h-8 bg-[#222] rounded flex items-center justify-center text-gray-400 hover:bg-[#333] active:bg-black active:translate-y-[1px] transition-all border-b border-[#000]" title="Search / Menu">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>

                            <!-- Divider -->
                            <div class="w-px h-6 bg-[#333]"></div>

                            <!-- Channel Controls -->
                            <div class="flex gap-1">
                                <button id="tv-ch-prev" class="w-10 h-8 bg-[#222] rounded flex items-center justify-center text-gray-400 hover:bg-[#333] active:bg-black active:translate-y-[1px] transition-all border-b border-[#000] font-bold text-xs" title="Previous Channel">
                                    CH -
                                </button>
                                <button id="tv-ch-next" class="w-10 h-8 bg-[#222] rounded flex items-center justify-center text-gray-400 hover:bg-[#333] active:bg-black active:translate-y-[1px] transition-all border-b border-[#000] font-bold text-xs" title="Next Channel">
                                    CH +
                                </button>
                            </div>
                        </div>

                        <!-- LED & Power -->
                        <div class="flex items-center gap-3 border-l border-[#333] pl-6">
                            <div class="flex flex-col items-center">
                                <div id="power-led" class="w-2 h-2 rounded-full bg-red-900 border border-black transition-all duration-300 shadow-[0_0_2px_black]"></div>
                                <span class="text-[8px] text-gray-600 mt-1 font-bold">POWER</span>
                            </div>
                            <button id="tv-power-btn" class="w-10 h-10 rounded bg-[#1a1a1a] border-b-4 border-r-4 border-black shadow-lg flex items-center justify-center active:border-b-0 active:border-r-0 active:translate-y-1 active:translate-x-1 transition-all">
                                <svg class="w-4 h-4 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg>
                            </button>
                        </div>
                    </div>

                </div>
                
                <!-- Feet -->
                <div class="absolute -bottom-4 left-16 w-24 h-5 bg-[#111] rounded-b shadow-[0_5px_10px_black]"></div>
                <div class="absolute -bottom-4 right-16 w-24 h-5 bg-[#111] rounded-b shadow-[0_5px_10px_black]"></div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
