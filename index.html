<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayListismo V6 | Playlitronitron</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Mistura das clÃ¡ssicas com as novas experimentais -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&family=Jost:wght@300;700&family=Permanent+Marker&family=Monoton&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0"
      }
    }
    </script>
</head>
<body class="bg-[#050505] min-h-screen overflow-hidden flex items-center justify-center selection:bg-yellow-400 selection:text-black font-sans transition-all duration-500">

    <div id="admin-panel-header" class="hidden fixed top-4 right-4 z-[9990] flex gap-2">
        <a href="admin.html" class="bg-amber-900/20 text-amber-500 border border-amber-600/50 px-3 py-1 font-vt323 text-lg tracking-widest hover:bg-amber-600 hover:text-black transition-colors uppercase shadow-[0_0_10px_rgba(217,119,6,0.2)] backdrop-blur-sm flex items-center gap-2">âš™ SERVICE MODE</a>
        <button id="header-edit-btn" class="bg-amber-900/20 text-amber-500 border border-amber-600/50 px-3 py-1 font-vt323 text-lg tracking-widest hover:bg-amber-600 hover:text-black transition-colors uppercase shadow-[0_0_10px_rgba(217,119,6,0.2)] backdrop-blur-sm flex items-center gap-2">âœŽ EDIT VIDEO</button>
    </div>

    <!-- SIDEBAR GUIDE (TELETEXTO ORIGINAL) -->
    <div id="tv-internal-guide" class="fixed inset-y-0 left-0 z-[100] w-full md:w-[450px] teletext-bg flex flex-col shadow-[20px_0_60px_rgba(0,0,0,0.9)] border-r-4 border-white/10 transform -translate-x-full transition-transform duration-500 ease-in-out font-vt323 h-full">
        <div class="bg-black p-4 flex justify-between items-center border-b-2 border-white/20 shrink-0">
            <div class="flex flex-col leading-none">
                <span class="text-3xl font-bold text-white tracking-widest drop-shadow-[2px_2px_0_#000]"><span class="text-[#ffff00]">P</span><span class="text-[#00ff00]">100</span> GUIDE</span>
                <span class="text-xs text-gray-400 tracking-[0.2em] uppercase">Playlitronitron</span>
            </div>
            <div class="text-white text-xl animate-pulse"><span id="guide-clock">00:00</span></div>
        </div>
        <div class="flex-1 flex flex-col p-4 overflow-hidden">
            <div id="guide-now-playing" class="bg-black border-2 border-white p-3 mb-6 hidden shrink-0 shadow-[4px_4px_0_rgba(0,0,0,0.5)]">
                <div id="np-title" class="text-[#ffff00] text-xl uppercase leading-tight mb-1 line-clamp-2">--</div>
                <div id="np-playlist" class="text-white text-sm opacity-80 uppercase">CANAL: --</div>
            </div>
            <div class="relative bg-black border-2 border-[#ffff00] p-2 mb-6 flex items-center shrink-0">
                <input type="text" id="channel-search" class="w-full bg-transparent text-white text-2xl uppercase outline-none font-vt323 placeholder-white/30" placeholder="BUSCAR..." autocomplete="off">
            </div>
            <div id="channel-guide-container" class="flex flex-col gap-3 overflow-y-auto custom-scrollbar pr-2 pb-10 flex-1"></div>
        </div>
    </div>

    <main id="app-viewport" class="relative z-10 w-full flex flex-col items-center justify-center transition-all duration-500 p-4">
        <div id="top-branding" class="text-white/30 font-vt323 text-xl md:text-2xl tracking-[0.5em] uppercase mb-6">Playlitronitron V6</div>

        <div id="tv-stage" class="relative w-full max-w-lg md:max-w-3xl lg:max-w-5xl mx-auto flex flex-col transition-all duration-500 ease-out">
            <div id="tv-unit" class="relative w-full transition-all duration-500 md:perspective-[1500px] group">
                <div class="relative bg-[#181818] texture-plastic rounded-[20px] md:rounded-[32px] p-3 md:p-6 pb-6 md:pb-8 shadow-[0_30px_70px_rgba(0,0,0,0.8)] border-t border-[#333] md:tv-3d-tilt transform-style-3d z-10 flex flex-col">
                    
                    <div class="flex flex-col md:flex-row bg-[#111] rounded-[16px] md:rounded-[36px] p-2 md:p-5 shadow-[inset_0_0_25px_rgba(0,0,0,1)] border-b-4 border-r-4 border-[#080808] border-t border-l border-[#222]">
                        <div class="hidden md:flex flex-col justify-center w-10 mr-3 space-y-0.5 opacity-50 speaker-grid"></div>
                        
                        <div class="relative w-full aspect-[4/3] bg-[#050505] rounded-[24px] md:rounded-[48px] overflow-hidden screen-container border-[4px] md:border-[8px] border-[#080808] z-10 box-content">
                            <div class="absolute inset-0 crt-overlay z-40 rounded-[24px] md:rounded-[48px] pointer-events-none shadow-[inset_0_0_60px_rgba(0,0,0,0.6)]"></div>
                            <div id="screen-off" class="absolute inset-0 bg-[#080808] z-20"></div>
                            
                            <div id="screen-on" class="hidden relative w-full h-full rounded-[20px] md:rounded-[44px] overflow-hidden bg-black">
                                <div id="player" class="w-full h-full"></div>
                                
                                <div id="bump-layer" class="absolute inset-0 z-[70] hidden flex items-center justify-center bg-transparent pointer-events-none overflow-hidden">
                                    <div id="bump-content" class="relative w-full h-full flex items-center justify-center"></div>
                                </div>

                                <div id="static-overlay" class="absolute inset-0 z-30 opacity-0 pointer-events-none transition-opacity duration-100 bg-repeat"></div>
                                
                                <div id="osd-layer" class="absolute inset-0 z-30 pointer-events-none">
                                    <div class="absolute top-4 right-6 text-right">
                                        <div id="tv-playlist-label" class="osd-futuristic">--</div>
                                    </div>
                                    <div id="status-message" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full text-center">
                                        <div id="status-text" class="inline-block text-[#00ff00] font-pixel text-xs md:text-xl bg-black/90 px-4 py-3 border-2 border-[#00ff00] uppercase">INITIALIZING...</div>
                                    </div>
                                </div>

                                <div id="video-credits" class="credits-overlay">
                                    <div class="credit-line"><span class="icon">ðŸŽ¤</span> <div class="credit-text-content"><span id="artist-name">Artist</span></div></div>
                                    <div class="credit-line"><span class="icon">ðŸŽ¼</span> <div class="credit-text-content"><span id="song-name">Song</span></div></div>
                                    <div class="credit-line"><span class="icon">ðŸ’½</span> <div class="credit-text-content"><span id="album-name">Album</span></div></div>
                                    <div class="credit-line"><span class="icon">ðŸ“…</span> <div class="credit-text-content"><span id="release-year">Year</span></div></div>
                                    <div class="credit-line"><span class="icon">ðŸŽ¬</span> <div class="credit-text-content"><span id="director-name">Director</span></div></div>
                                </div>

                                <div class="vhs-noise z-40 mix-blend-overlay pointer-events-none"></div>
                                <div class="vhs-tracking z-40 pointer-events-none"></div>
                                <div class="absolute inset-0 scanlines pointer-events-none z-50 opacity-60"></div>
                            </div>
                        </div>
                        <div class="hidden md:flex flex-col justify-center w-10 ml-3 space-y-0.5 opacity-50 speaker-grid"></div>
                    </div>

                    <div class="mt-4 bg-[#111] rounded-b-lg p-3 md:px-5 md:py-4 relative z-50 flex flex-col md:flex-row justify-between items-center gap-3 border-t border-[#333]">
                        <div class="flex flex-col items-start select-none opacity-80">
                            <span class="font-serif italic font-bold text-[#bbb] text-base md:text-xl">Playli<span class="text-[#888]">trinitron</span></span>
                            <div class="flex gap-0.5 mt-0.5">
                                <div class="w-6 h-1 bg-red-700"></div><div class="w-6 h-1 bg-green-700"></div><div class="w-6 h-1 bg-blue-700"></div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 md:gap-4">
                            <button id="tv-search-btn" class="btn-retro-push w-10 h-8 md:w-12 md:h-10 rounded-sm flex items-center justify-center group relative">
                                <span class="text-[6px] absolute -top-3 text-gray-500 font-bold uppercase tracking-widest">Guide</span>
                                <svg class="w-4 h-4 text-gray-400 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                            </button>
                            <div class="flex flex-col items-center">
                                <span class="text-[6px] text-gray-500 font-bold tracking-widest mb-1 uppercase">Grp</span>
                                <div class="flex gap-1.5">
                                    <button id="tv-grp-prev" class="btn-retro-push w-8 h-8 md:w-10 md:h-10 rounded-sm flex justify-center items-center text-gray-400 font-bold hover:text-white">-</button>
                                    <button id="tv-grp-next" class="btn-retro-push w-8 h-8 md:w-10 md:h-10 rounded-sm flex justify-center items-center text-gray-400 font-bold hover:text-white">+</button>
                                </div>
                            </div>
                            <div class="flex flex-col items-center">
                                <span class="text-[6px] text-gray-500 font-bold tracking-widest mb-1 uppercase">Ch</span>
                                <div class="flex gap-1.5">
                                    <button id="tv-ch-prev" class="btn-retro-push w-8 h-8 md:w-10 md:h-10 rounded-sm flex justify-center items-center group"><svg class="w-3 h-3 text-gray-400 group-hover:text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M11 19l-9-7 9-7v14zM20 19l-9-7 9-7v14z"/></svg></button>
                                    <button id="tv-ch-next" class="btn-retro-push w-8 h-8 md:w-10 md:h-10 rounded-sm flex justify-center items-center group"><svg class="w-3 h-3 text-gray-400 group-hover:text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M13 19l9-7-9-7v14zM4 19l9-7-9-7v14z"/></svg></button>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-4 pl-4 border-l border-[#222]">
                            <div class="flex flex-col items-center">
                                <div id="power-led" class="w-1.5 h-1.5 rounded-full bg-red-900 transition-all duration-300"></div>
                                <span class="text-[6px] text-gray-500 mt-1 font-bold uppercase">Pwr</span>
                            </div>
                            <button id="tv-power-btn" class="btn-power-push w-10 h-10 md:w-12 md:h-12 rounded-sm flex items-center justify-center group">
                                <svg class="w-5 h-5 text-gray-400 group-hover:text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
