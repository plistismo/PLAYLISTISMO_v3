<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayListismo V6 | Retro Edition</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&family=Jost:wght@300;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Import Map for Modules -->
    <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0",
        "@google/genai": "https://esm.run/@google/genai"
      }
    }
    </script>
</head>
<body class="bg-[#050505] min-h-screen overflow-x-hidden flex flex-col items-center justify-center p-4 selection:bg-yellow-400 selection:text-black font-sans">

    <!-- ADMIN BUTTON (HEADER) - Default Hidden -->
    <a id="header-admin-btn" href="admin.html" class="hidden fixed top-4 left-4 z-[9990] bg-amber-900/20 text-amber-500 border border-amber-600/50 px-3 py-1 font-vt323 text-lg tracking-widest hover:bg-amber-600 hover:text-black transition-colors uppercase shadow-[0_0_10px_rgba(217,119,6,0.2)] backdrop-blur-sm">
        ‚öô SERVICE MODE
    </a>

    <!-- DEV CONSOLE TRIGGER & PANEL -->
    <button id="dev-debug-trigger" class="fixed top-2 right-2 z-[9999] bg-red-900/80 text-white p-2 rounded-full hover:bg-red-600 transition-colors border border-white/20 shadow-lg hidden" title="Abrir Console de Erros">
        üêû
    </button>
    
    <div id="dev-debug-console" class="fixed top-0 right-0 bg-black/95 border-l-2 border-b-2 border-red-500 z-[10000] hidden flex flex-col font-mono text-base shadow-2xl">
        <div class="bg-red-900/50 text-red-200 px-2 py-1 flex justify-between items-center border-b border-red-500/30">
            <span class="font-bold">ERROR LOG</span>
            <button id="dev-console-clear" class="hover:text-white px-1">‚äò</button>
            <button id="dev-console-close" class="hover:text-white px-1">‚úñ</button>
        </div>
        <div id="dev-console-output" class="flex-1 overflow-y-auto p-2 text-red-400 space-y-1 custom-scrollbar break-all">
            <!-- Logs appear here -->
        </div>
    </div>

    <!-- Ambient Background -->
    <div class="fixed inset-0 z-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-[#1a1a1a] via-[#080808] to-black pointer-events-none">
        <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#333 1px, transparent 1px); background-size: 40px 40px;"></div>
    </div>

    <!-- SIDEBAR GUIDE OVERLAY (TELETEXT STYLE) -->
    <!-- Wrapper covers full screen for backdrop, but allows clicks to close -->
    <div id="tv-internal-guide" class="fixed inset-0 z-[100] hidden font-vt323">
        
        <!-- Backdrop (Click to close) -->
        <div id="guide-backdrop" class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity duration-500 opacity-0 cursor-pointer"></div>

        <!-- Sidebar Container -->
        <div id="guide-sidebar" class="absolute top-0 bottom-0 left-0 w-full md:w-[450px] teletext-bg flex flex-col shadow-[10px_0_50px_rgba(0,0,0,0.8)] border-r-4 border-white/10 transform -translate-x-full transition-transform duration-300 ease-out h-full">
            
            <!-- Teletext Header -->
            <div class="bg-black p-4 flex justify-between items-center border-b-2 border-white/20 shrink-0">
                <div class="flex flex-col leading-none">
                    <span class="text-3xl font-bold text-white tracking-widest drop-shadow-[2px_2px_0_#000]">
                        <span class="text-[#ffff00]">P</span><span class="text-[#00ff00]">100</span> GUIDE
                    </span>
                    <span class="text-xs text-gray-400 tracking-[0.2em] uppercase">PlayListismo V6</span>
                </div>
                <div class="text-white text-xl animate-pulse">
                    <span id="guide-clock">00:00</span>
                </div>
            </div>
            
            <!-- Scrollable Content -->
            <div class="flex-1 flex flex-col p-4 md:p-6 overflow-hidden">
                
                <!-- NOW PLAYING BAR -->
                <div id="guide-now-playing" class="bg-black border-2 border-white p-3 mb-6 hidden shrink-0 shadow-[4px_4px_0_rgba(0,0,0,0.5)]">
                    <div class="text-[#00ffff] text-sm mb-1 uppercase tracking-wider">Tocando Agora:</div>
                    <div id="np-title" class="text-[#ffff00] text-xl uppercase leading-tight mb-1 line-clamp-2">--</div>
                    <div class="flex justify-between text-white text-sm opacity-80">
                        <span id="np-playlist">PLAYLIST: --</span>
                    </div>
                </div>

                <!-- SEARCH INPUT -->
                <div class="relative bg-black border-2 border-[#ffff00] p-2 mb-6 flex items-center shrink-0 shadow-[0_0_10px_rgba(255,255,0,0.2)]">
                    <span class="text-[#00ff00] text-2xl mr-2">>>></span>
                    <input type="text" id="channel-search" class="w-full bg-transparent text-white text-2xl uppercase outline-none font-vt323 placeholder-white/30" placeholder="BUSCAR..." autocomplete="off">
                </div>

                <!-- CHANNEL LIST (ACCORDION STYLE) -->
                <div id="channel-guide-container" class="flex flex-col gap-3 overflow-y-auto custom-scrollbar pr-2 pb-10 flex-1">
                    <!-- JS injects accordion items here -->
                    <div class="text-white text-xl animate-pulse text-center mt-10">BUSCANDO SINAL...</div>
                </div>
            </div>

            <!-- Footer -->
            <div class="bg-black p-3 text-center text-white text-sm border-t-2 border-white/20 shrink-0">
                 <div class="flex justify-center gap-4 mb-2">
                     <span class="text-red-500 font-bold drop-shadow-[1px_1px_0_black]">FECHAR (ESC)</span>
                     <span class="text-green-500 font-bold drop-shadow-[1px_1px_0_black]">SELECIONAR</span>
                 </div>
                 <div>
                    <!-- Hidden by default, visible only for admin via JS -->
                    <a id="guide-admin-link" href="admin.html" class="hidden text-gray-600 hover:text-white font-bold text-xs uppercase tracking-widest transition-colors">Service Mode (Admin)</a>
                 </div>
            </div>
            
            <!-- CRT overlay for the menu itself -->
            <div class="absolute inset-0 scanlines pointer-events-none opacity-10"></div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 w-full flex flex-col items-center justify-center min-h-[90vh] py-8">

        <!-- VERSION LABEL EXTERNAL -->
        <div class="text-white/30 font-vt323 text-xl md:text-2xl tracking-[0.5em] uppercase drop-shadow-[0_0_5px_rgba(255,255,255,0.2)] select-none pointer-events-none whitespace-nowrap mb-6">
            PlayListismo V6
        </div>

        <!-- TV WRAPPER (CORRECTED ASPECT RATIO) -->
        <!-- AUMENTADO: de max-w-3xl para max-w-5xl em telas grandes -->
        <div class="relative w-full max-w-lg md:max-w-3xl lg:max-w-5xl mx-auto flex flex-col transition-all duration-500 ease-out">
            
            <!-- TV UNIT -->
            <div id="tv-unit" class="relative w-full transition-transform duration-500 md:perspective-[1500px] group">
                
                <!-- TV Chassis -->
                <!-- Removed fixed height, letting aspect-ratio dictate size -->
                <div class="relative bg-[#181818] texture-plastic rounded-[20px] md:rounded-[32px] p-3 md:p-6 pb-6 md:pb-8 shadow-[0_30px_70px_rgba(0,0,0,0.8),inset_0_2px_3px_rgba(255,255,255,0.15)] border-t border-[#333] md:tv-3d-tilt transform-style-3d z-10 flex flex-col">
                    
                    <!-- Back Casing Illusion -->
                    <div class="hidden md:block absolute inset-0 bg-[#111] translate-z-back rounded-[28px] z-[-1] shadow-2xl"></div>

                    <!-- Top Vents -->
                    <div class="hidden md:flex absolute top-3 left-1/2 -translate-x-1/2 w-2/3 h-4 justify-center space-x-1 opacity-20 rotate-x-20 vent-container">
                        <!-- JS fills this -->
                    </div>

                    <!-- Front Bezel & Screen -->
                    <!-- Flex Row to accommodate side speaker -->
                    <div class="flex flex-col md:flex-row bg-[#111] rounded-[16px] md:rounded-[36px] p-2 md:p-5 shadow-[inset_0_0_25px_rgba(0,0,0,1)] border-b-4 border-r-4 border-[#080808] border-t border-l border-[#222]">
                        
                        <!-- Left Speaker (Visual) -->
                        <div class="hidden md:flex flex-col justify-center w-8 md:w-10 mr-3 space-y-0.5 opacity-50 speaker-grid shrink-0"></div>

                        <!-- SCREEN CONTAINER (STRICT 4:3 ASPECT RATIO) -->
                        <!-- This enforces the retro shape. Widescreen videos will letterbox naturally. -->
                        <div class="relative w-full aspect-[4/3] bg-[#050505] rounded-[24px] md:rounded-[48px] overflow-hidden screen-container border-[4px] md:border-[8px] border-[#080808] z-10 box-content shadow-[0_0_0_1px_rgba(255,255,255,0.05)]">
                            
                            <!-- CRT Glass Effects (Enhanced) -->
                            <div class="absolute inset-0 crt-overlay z-40 rounded-[24px] md:rounded-[48px] pointer-events-none shadow-[inset_0_0_60px_rgba(0,0,0,0.6)]"></div>
                            <div class="absolute inset-x-0 top-0 h-1/2 bg-gradient-to-b from-white/10 to-transparent rounded-t-[20px] md:rounded-t-[40px] z-50 pointer-events-none opacity-20"></div>
                            
                            <!-- STATE: OFF -->
                            <div id="screen-off" class="absolute inset-0 bg-[#080808] flex items-center justify-center z-20">
                                <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(40,40,40,1)_0%,rgba(0,0,0,1)_100%)] opacity-20 pointer-events-none"></div>
                            </div>

                            <!-- STATE: ON (Content) -->
                            <div id="screen-on" class="hidden relative w-full h-full rounded-[20px] md:rounded-[44px] overflow-hidden bg-black">
                                
                                <!-- YouTube Player -->
                                <div class="absolute inset-0 z-0 pointer-events-auto flex items-center justify-center bg-black">
                                    <div id="player" class="w-full h-full"></div>
                                </div>
                                
                                <!-- LYRICS OVERLAY -->
                                <div id="lyrics-overlay" class="absolute inset-0 z-30 pointer-events-none hidden flex flex-col items-center justify-end pb-12">
                                    <div class="bg-black/80 p-4 max-w-[90%] max-h-[60%] overflow-y-auto custom-scrollbar pointer-events-auto rounded border border-gray-800 backdrop-blur-sm">
                                        <div class="text-yellow-400 font-vt323 text-center mb-2 text-sm uppercase tracking-widest border-b border-yellow-400/30 pb-1">AI Closed Captioning</div>
                                        <div id="lyrics-content" class="text-white font-vt323 text-xl md:text-2xl leading-relaxed text-center whitespace-pre-wrap"></div>
                                    </div>
                                </div>
                                
                                <!-- STATIC NOISE OVERLAY -->
                                <div id="static-overlay" class="absolute inset-0 z-30 opacity-0 pointer-events-none transition-opacity duration-100 bg-repeat"></div>

                                <!-- OSD Layer -->
                                <div id="osd-layer" class="absolute inset-0 z-30 pointer-events-none font-vt323 text-white/80 transition-opacity duration-1000">
                                    <div class="absolute top-4 right-6 text-right">
                                        <div class="vhs-text-shadow text-2xl md:text-3xl bg-black/50 px-2" id="tv-playlist-label">--</div>
                                    </div>
                                </div>

                                <!-- Credits Overlay -->
                                <div id="video-credits" class="credits-overlay">
                                    <div class="credit-line"><span class="icon">üé§</span> <span id="artist-name">Artist</span></div>
                                    <div class="credit-line"><span class="icon">üéº</span> <span id="song-name">Song</span></div>
                                    <div class="credit-line"><span class="icon">üíΩ</span> <span id="album-name">Album</span></div>
                                    <div class="credit-line"><span class="icon">üìÖ</span> <span id="release-year">Year</span></div>
                                    <div class="credit-line"><span class="icon">üé¨</span> <span id="director-name">Director</span></div>
                                </div>

                                <!-- Status Message -->
                                <div id="status-message" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-30 w-full text-center pointer-events-none">
                                    <div id="status-text" class="inline-block text-[#00ff00] font-pixel text-xs md:text-xl bg-black/90 px-4 py-3 border-2 border-[#00ff00] tracking-widest uppercase shadow-[0_0_15px_#00ff00] backdrop-blur-sm">
                                        INITIALIZING...
                                    </div>
                                </div>

                                <!-- Artifacts -->
                                <div class="vhs-noise z-40 mix-blend-overlay pointer-events-none"></div>
                                <div class="vhs-tracking z-40 pointer-events-none"></div>
                                <div class="absolute inset-0 scanlines pointer-events-none z-50 opacity-60"></div>
                            </div>
                        </div>

                        <!-- Right Speaker (Visual) -->
                        <div class="hidden md:flex flex-col justify-center w-8 md:w-10 ml-3 space-y-0.5 opacity-50 speaker-grid shrink-0"></div>
                    </div>

                    <!-- CONTROL DECK (VCR STYLE) -->
                    <!-- Tucked immediately below the bezel -->
                    <div class="mt-4 bg-[#111] rounded-b-lg rounded-t-sm border-t border-[#333] border-b border-[#050505] shadow-[inset_0_2px_5px_rgba(0,0,0,0.8)] p-3 md:px-5 md:py-4 relative z-50 flex flex-col md:flex-row justify-between items-center gap-3 shrink-0">
                        
                        <!-- Branding -->
                        <div class="flex flex-col items-start select-none opacity-80 hover:opacity-100 transition-opacity">
                            <span class="font-serif italic font-bold text-[#bbb] text-base md:text-xl drop-shadow-[1px_1px_0_rgba(0,0,0,1)]">Gemini<span class="text-[#888]">Trinitron</span></span>
                            <div class="flex gap-0.5 mt-0.5">
                                <div class="w-6 h-1 bg-red-700"></div>
                                <div class="w-6 h-1 bg-green-700"></div>
                                <div class="w-6 h-1 bg-blue-700"></div>
                            </div>
                        </div>

                        <!-- Controls Group -->
                        <div class="flex items-center gap-2 md:gap-4">
                            
                            <!-- Fun√ß√µes Auxiliares -->
                            <div class="flex items-center gap-2">
                                <button id="tv-search-btn" class="btn-retro-push w-10 h-8 md:w-12 md:h-10 rounded-sm flex items-center justify-center group relative" title="Teletext Guide">
                                    <span class="text-[6px] absolute -top-3 text-gray-500 font-bold tracking-widest group-hover:text-yellow-500">GUIDE</span>
                                    <svg class="w-4 h-4 text-gray-400 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                                </button>
                                
                                <button id="tv-cc-btn" class="btn-retro-push w-10 h-8 md:w-12 md:h-10 rounded-sm flex items-center justify-center group relative" title="AI Lyrics">
                                    <span class="text-[6px] absolute -top-3 text-gray-500 font-bold tracking-widest group-hover:text-yellow-500">CC</span>
                                    <span class="text-[10px] font-bold text-gray-400 group-hover:text-white font-vt323 tracking-widest px-1">TXT</span>
                                </button>
                            </div>

                            <div class="w-px h-8 bg-[#222] border-r border-[#444]"></div>

                            <!-- Bot√µes de Grupo (NEW) -->
                            <div class="flex flex-col items-center">
                                <span class="text-[6px] text-gray-500 font-bold tracking-widest mb-1">GRP</span>
                                <div class="flex gap-1.5">
                                    <button id="tv-grp-prev" class="btn-retro-push w-8 h-8 md:w-10 md:h-10 rounded-sm flex items-center justify-center group" title="Grupo Anterior">
                                        <span class="text-gray-400 group-hover:text-white font-bold text-lg leading-none">-</span>
                                    </button>
                                    <button id="tv-grp-next" class="btn-retro-push w-8 h-8 md:w-10 md:h-10 rounded-sm flex items-center justify-center group" title="Pr√≥ximo Grupo">
                                        <span class="text-gray-400 group-hover:text-white font-bold text-lg leading-none">+</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Bot√µes de Canal (Mudan√ßa de Playlist) -->
                            <div class="flex flex-col items-center">
                                <span class="text-[6px] text-gray-500 font-bold tracking-widest mb-1">CH</span>
                                <div class="flex gap-1.5">
                                    <button id="tv-ch-prev" class="btn-retro-push w-8 h-8 md:w-10 md:h-10 rounded-sm flex items-center justify-center group" title="Playlist Anterior">
                                        <svg class="w-4 h-4 text-gray-400 group-hover:text-white" viewBox="0 0 24 24" fill="currentColor"><path d="M11 19l-9-7 9-7v14zM20 19l-9-7 9-7v14z"/></svg>
                                    </button>
                                    <button id="tv-ch-next" class="btn-retro-push w-8 h-8 md:w-10 md:h-10 rounded-sm flex items-center justify-center group" title="Pr√≥xima Playlist">
                                        <svg class="w-4 h-4 text-gray-400 group-hover:text-white" viewBox="0 0 24 24" fill="currentColor"><path d="M13 19l9-7-9-7v14zM4 19l9-7-9-7v14z"/></svg>
                                    </button>
                                </div>
                            </div>

                        </div>

                        <!-- Power Section -->
                        <div class="flex items-center gap-4 pl-4 border-l border-[#222] shadow-[inset_1px_0_0_#444]">
                            <div class="flex flex-col items-center">
                                <div id="power-led" class="w-1.5 h-1.5 rounded-full bg-red-900 border border-black shadow-[0_0_2px_black] transition-all duration-300"></div>
                                <span class="text-[6px] text-gray-500 mt-1 font-bold tracking-widest">PWR</span>
                            </div>
                            <button id="tv-power-btn" class="btn-power-push w-10 h-10 md:w-12 md:h-12 rounded-sm flex items-center justify-center group transition-all">
                                <svg class="w-5 h-5 text-gray-400 group-hover:text-red-500 transition-colors" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg>
                            </button>
                        </div>

                    </div>
                    
                    <!-- Feet (Desktop Only) -->
                    <div class="hidden md:block absolute -bottom-3 left-12 w-16 h-4 bg-[#111] rounded-b-md shadow-[0_5px_8px_black]"></div>
                    <div class="hidden md:block absolute -bottom-3 right-12 w-16 h-4 bg-[#111] rounded-b-md shadow-[0_5px_8px_black]"></div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
