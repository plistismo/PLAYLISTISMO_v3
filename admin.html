<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayListismo | SERVICE MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0"
      }
    }
    </script>
</head>
<body class="bg-black text-amber-500 font-vt323 min-h-screen p-4 md:p-8 overflow-x-hidden selection:bg-amber-600 selection:text-black">

    <!-- Scanlines -->
    <div class="fixed inset-0 scanlines pointer-events-none z-50 opacity-20"></div>

    <div class="max-w-[90rem] mx-auto border-2 border-amber-800/50 p-6 shadow-[0_0_20px_rgba(217,119,6,0.1)] relative">
        
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center border-b border-amber-800/50 pb-4 mb-6">
            <div>
                <h1 class="text-4xl md:text-5xl font-bold tracking-widest text-amber-500 drop-shadow-[2px_2px_0_rgba(0,0,0,1)]">
                    SERVICE MODE <span class="text-sm align-top opacity-50">V.1.2</span>
                </h1>
                <p class="text-amber-700 uppercase tracking-wider text-sm mt-1">Database Manipulation System</p>
            </div>
            <div class="flex gap-4 mt-4 md:mt-0">
                <button id="btn-normalize" class="service-mode-btn px-4 py-2 text-xl font-bold text-cyan-500 border-cyan-900 hover:bg-cyan-900 hover:text-white">NORMALIZAR DB</button>
                <a href="index.html" class="service-mode-btn px-4 py-2 text-xl font-bold">VOLTAR TV</a>
                <button id="btn-logout" class="service-mode-btn px-4 py-2 text-xl font-bold text-red-500 border-red-900 hover:bg-red-900 hover:text-white">LOGOUT</button>
            </div>
        </div>

        <!-- Feedback Message -->
        <div id="status-msg" class="hidden w-full p-2 mb-4 text-center text-xl font-bold border border-current"></div>

        <div class="grid grid-cols-1 xl:grid-cols-4 gap-8">
            
            <!-- FORMULÁRIO (Esquerda) -->
            <div class="xl:col-span-1 bg-[#0a0a0a] border border-amber-900/30 p-4 h-fit sticky top-4">
                <h2 id="form-title" class="text-2xl mb-4 border-b border-amber-900/30 pb-2 flex justify-between">
                    <span>NOVO REGISTRO</span>
                    <button id="btn-clear" class="text-sm underline opacity-50 hover:opacity-100">LIMPAR</button>
                </h2>
                
                <form id="music-form" class="space-y-4">
                    <input type="hidden" id="music-id">
                    
                    <div>
                        <label class="block text-sm opacity-70 mb-1">ARTISTA *</label>
                        <input type="text" id="input-artista" required class="w-full p-2 text-xl service-mode-input" placeholder="Ex: Oasis">
                    </div>
                    
                    <div>
                        <label class="block text-sm opacity-70 mb-1">MÚSICA *</label>
                        <input type="text" id="input-musica" class="w-full p-2 text-xl service-mode-input" placeholder="Ex: Wonderwall">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm opacity-70 mb-1">ANO</label>
                            <input type="number" id="input-ano" class="w-full p-2 text-xl service-mode-input" placeholder="1995">
                        </div>
                        <div>
                            <label class="block text-sm opacity-70 mb-1">ÁLBUM</label>
                            <input type="text" id="input-album" class="w-full p-2 text-xl service-mode-input" placeholder="(Opcional)">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm opacity-70 mb-1">DIREÇÃO</label>
                        <input type="text" id="input-direcao" class="w-full p-2 text-xl service-mode-input" placeholder="Diretor do Clipe">
                    </div>

                    <div>
                        <label class="block text-sm opacity-70 mb-1">YOUTUBE VIDEO ID</label>
                        <input type="text" id="input-video-id" class="w-full p-2 text-xl service-mode-input" placeholder="Ex: 6hzrDeceEKc">
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="btn-save" class="w-full py-3 bg-amber-900/20 border border-amber-500 text-amber-500 hover:bg-amber-500 hover:text-black font-bold text-2xl transition-all shadow-[0_0_10px_rgba(217,119,6,0.1)]">
                            GRAVAR DADOS
                        </button>
                    </div>
                </form>
            </div>

            <!-- TABELA (Direita) -->
            <div class="xl:col-span-3 flex flex-col h-full min-h-[800px]">
                
                <!-- Filtros e Busca -->
                <div class="flex flex-col md:flex-row gap-4 mb-4 items-end md:items-center bg-[#0a0a0a] p-3 border border-amber-900/30">
                    <div class="flex-1 w-full">
                        <label class="block text-xs opacity-50 mb-1">BUSCAR (GLOBAL)</label>
                        <input type="text" id="search-db" placeholder="DIGITE PARA FILTRAR..." class="service-mode-input px-2 py-2 w-full text-lg">
                    </div>
                    
                    <div class="w-full md:w-48">
                        <label class="block text-xs opacity-50 mb-1">FILTRAR POR GRUPO</label>
                        <select id="filter-group-list" class="service-mode-input px-2 py-2 w-full text-lg cursor-pointer">
                            <option value="">TODOS</option>
                            <!-- JS popula aqui -->
                        </select>
                    </div>

                    <div class="w-full md:w-64">
                        <label class="block text-xs opacity-50 mb-1">FILTRAR POR PLAYLIST</label>
                        <select id="filter-playlist-list" class="service-mode-input px-2 py-2 w-full text-lg cursor-pointer">
                            <option value="">TODAS</option>
                            <!-- JS popula aqui -->
                        </select>
                    </div>
                    
                    <div class="text-right pl-4 border-l border-amber-900/30 flex flex-col justify-center h-full">
                         <span class="text-xs opacity-50">TOTAL REGISTROS</span>
                         <span id="total-count" class="text-2xl font-bold tracking-tighter">0</span>
                    </div>
                </div>
                
                <!-- Tabela Container -->
                <div class="overflow-auto custom-scrollbar border border-amber-900/30 bg-[#0a0a0a] flex-1 max-h-[700px]">
                    <table class="w-full text-left border-collapse service-mode-table">
                        <thead class="sticky top-0 bg-[#111] z-10 shadow-md">
                            <tr>
                                <th class="w-16 text-center">ID</th>
                                <th>ARTISTA / MÚSICA</th>
                                <th>ÁLBUM</th>
                                <th class="w-20">ANO</th>
                                <th>DIREÇÃO</th>
                                <th class="w-32 text-center">AÇÃO</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- JS INJECTS HERE -->
                            <tr><td colspan="6" class="text-center p-8 animate-pulse">CARREGANDO DADOS...</td></tr>
                        </tbody>
                    </table>
                </div>

                <!-- CONTROLES DE PAGINAÇÃO -->
                <div class="flex flex-col md:flex-row justify-between items-center gap-4 mt-4 bg-[#0a0a0a] p-4 border border-amber-900/40 shadow-inner">
                    <div class="flex gap-2">
                        <button id="btn-prev-page" class="service-mode-btn px-6 py-2 text-lg disabled:opacity-30 disabled:border-gray-800 disabled:text-gray-800 disabled:cursor-not-allowed">
                            ◀ ANTERIOR
                        </button>
                        <button id="btn-next-page" class="service-mode-btn px-6 py-2 text-lg disabled:opacity-30 disabled:border-gray-800 disabled:text-gray-800 disabled:cursor-not-allowed">
                            PRÓXIMO ▶
                        </button>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="page-info" class="text-xl font-bold bg-amber-900/20 px-4 py-1 border border-amber-900/30">
                            PÁGINA 1
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Decor -->
        <div class="mt-4 text-xs text-amber-900 text-center uppercase tracking-[0.5em]">
            Sony Trinitron Service System // Debug Mode Active
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
