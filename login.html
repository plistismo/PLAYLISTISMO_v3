<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayListismo | AUTH SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Jost:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Import Map para garantir carregamento correto dos mÃ³dulos -->
    <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0"
      }
    }
    </script>

    <style>
        body {
            background-color: #0000aa; /* VCR Blue */
            font-family: 'VT323', monospace;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        /* Scanlines Sutis */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
        }

        .osd-box {
            background-color: rgba(0, 0, 80, 0.9);
            border: 4px double #ffffff;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
        }

        .osd-text-shadow {
            text-shadow: 2px 2px 0px #000000;
        }

        .input-retro {
            background: #cccccc;
            color: #111;
            font-family: 'Jost', sans-serif;
            font-weight: bold;
            border: 2px solid #555;
            box-shadow: inset 2px 2px 0px #000;
        }
        .input-retro:focus {
            outline: none;
            background: #fff;
        }

        .btn-retro {
            background: #aaaaaa;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #444;
            border-bottom: 2px solid #444;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-retro:active {
            border-top: 2px solid #444;
            border-left: 2px solid #444;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
            transform: translateY(2px);
        }

        .btn-github-retro {
            background: #24292e;
            color: white;
            border-top: 2px solid #666;
            border-left: 2px solid #666;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
        }
        .btn-github-retro:hover {
            background: #333;
        }
        .btn-github-retro:active {
            border-top: 2px solid #000;
            border-left: 2px solid #000;
            border-right: 2px solid #666;
            border-bottom: 2px solid #666;
        }
        
        .blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

    <!-- Scanlines Overlay -->
    <div class="fixed inset-0 scanlines z-50"></div>
    
    <!-- Static Noise (Low Opacity) -->
    <div class="fixed inset-0 opacity-[0.03] pointer-events-none z-40" style="background-image: url('data:image/svg+xml,%3Csvg viewBox=\'0 0 200 200\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cfilter id=\'noiseFilter\'%3E%3CfeTurbulence type=\'fractalNoise\' baseFrequency=\'0.8\' numOctaves=\'3\' stitchTiles=\'stitch\'/%3E%3C/filter%3E%3Crect width=\'100%25\' height=\'100%25\' filter=\'url(%23noiseFilter)\' opacity=\'1\'/%3E%3C/svg%3E');"></div>

    <!-- MAIN CONTAINER -->
    <div class="relative z-50 w-full max-w-lg p-4">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl mb-2 osd-text-shadow font-bold tracking-widest">CABLE BOX <span class="text-yellow-400">AUTH</span></h1>
            <p class="text-xl osd-text-shadow blink">WAITING FOR SIGNAL...</p>
        </div>

        <!-- LOGIN VIEW -->
        <div id="view-login" class="osd-box p-8 transition-all">
            <div class="text-center border-b-2 border-white/20 pb-4 mb-6">
                <h2 class="text-3xl osd-text-shadow">CHANNEL ACCESS</h2>
            </div>

            <form id="form-login" class="space-y-6">
                <div>
                    <label class="block text-xl mb-1 osd-text-shadow uppercase">Subscriber ID (Email)</label>
                    <input type="email" id="login-email" required class="w-full p-2 text-lg input-retro">
                </div>
                <div>
                    <label class="block text-xl mb-1 osd-text-shadow uppercase">Pin Code (Password)</label>
                    <input type="password" id="login-password" required class="w-full p-2 text-lg input-retro">
                </div>

                <div id="msg-login" class="hidden bg-red-900/80 text-white p-2 border border-red-500 text-center font-bold"></div>

                <button type="submit" id="btn-submit-login" class="w-full py-3 text-xl btn-retro">
                    CONNECT SERVICE
                </button>
            </form>

            <!-- GITHUB BUTTON -->
            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-500"></div>
                <span class="flex-shrink-0 mx-4 text-gray-400 font-vt323 text-lg">EXT. SOURCE</span>
                <div class="flex-grow border-t border-gray-500"></div>
            </div>

            <button type="button" id="btn-github" class="w-full py-3 text-xl btn-retro btn-github-retro flex items-center justify-center gap-3">
                <span>ðŸ‘¾</span> ACCESS VIA GITHUB
            </button>
            <!-- END GITHUB BUTTON -->

            <div class="mt-6 text-center">
                <span class="text-lg osd-text-shadow">NO ACCOUNT?</span>
                <button id="go-to-register" class="ml-2 text-yellow-400 hover:text-white underline text-xl osd-text-shadow">REGISTER NEW BOX</button>
            </div>
        </div>

        <!-- REGISTER VIEW (Hidden by default) -->
        <div id="view-register" class="osd-box p-8 hidden">
            <div class="text-center border-b-2 border-white/20 pb-4 mb-6">
                <h2 class="text-3xl osd-text-shadow">NEW SUBSCRIBER</h2>
            </div>

            <form id="form-register" class="space-y-6">
                <div>
                    <label class="block text-xl mb-1 osd-text-shadow uppercase">Enter Email</label>
                    <input type="email" id="reg-email" required class="w-full p-2 text-lg input-retro">
                </div>
                <div>
                    <label class="block text-xl mb-1 osd-text-shadow uppercase">Set Pin Code</label>
                    <input type="password" id="reg-password" required class="w-full p-2 text-lg input-retro">
                </div>

                <div id="msg-register" class="hidden bg-red-900/80 text-white p-2 border border-red-500 text-center font-bold"></div>

                <button type="submit" id="btn-submit-register" class="w-full py-3 text-xl btn-retro">
                    ACTIVATE ACCOUNT
                </button>
            </form>

            <div class="mt-6 text-center">
                <span class="text-lg osd-text-shadow">ALREADY SUBSCRIBED?</span>
                <button id="go-to-login" class="ml-2 text-yellow-400 hover:text-white underline text-xl osd-text-shadow">RETURN TO LOGIN</button>
            </div>
        </div>

        <div class="mt-8 text-center opacity-60 font-sans text-sm font-bold">
            PLAYLISTISMO // V4.0 SYSTEM
        </div>

    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
