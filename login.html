<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayListismo V4 | ACCESS CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .scan-line {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 0, 0.2) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .login-input {
            background: rgba(0, 20, 0, 0.6);
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'VT323', monospace;
        }
        .login-input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff00;
            background: rgba(0, 40, 0, 0.8);
        }
        .login-btn {
            background: #005500;
            border: 1px solid #00ff00;
            color: #00ff00;
            transition: all 0.2s;
        }
        .login-btn:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 15px #00ff00;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center font-vt323 overflow-hidden selection:bg-[#00ff00] selection:text-black">

    <!-- Ambient Background -->
    <div class="fixed inset-0 z-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-[#0a1a0a] to-black pointer-events-none">
        <div class="absolute inset-0 opacity-20" style="background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, #00ff00 2px, #00ff00 4px);"></div>
    </div>

    <!-- Scanline Overlay -->
    <div class="scan-line"></div>

    <!-- Main Terminal Container -->
    <div class="relative z-10 w-full max-w-md p-6">
        
        <!-- Header -->
        <div class="border-2 border-[#00ff00] bg-black/80 p-1 mb-6 shadow-[0_0_20px_rgba(0,255,0,0.2)]">
            <div class="bg-[#00ff00] text-black text-center text-2xl font-bold py-1 animate-pulse">
                SYSTEM ACCESS REQUIRED
            </div>
        </div>

        <!-- Form Box -->
        <div class="border-l-4 border-[#00ff00] p-6 bg-black/90 shadow-2xl relative">
            <div class="absolute -top-3 left-4 bg-black px-2 text-[#00ff00] text-sm">SECURE CONNECTION</div>
            
            <div class="mb-8 text-[#00ff00] text-lg leading-tight">
                <p>> INITIATING UPLINK...</p>
                <p>> PROTOCOL: AUTH_V4</p>
                <p>> ENTER CREDENTIALS:</p>
            </div>

            <form id="auth-form" class="space-y-6">
                <div>
                    <label class="block text-[#00ff00] text-xl mb-1">> IDENTIFIER (EMAIL)</label>
                    <input type="email" id="email" required class="w-full p-3 text-xl login-input placeholder-green-900" placeholder="user@playlistismo.tv">
                </div>

                <div>
                    <label class="block text-[#00ff00] text-xl mb-1">> PASSCODE</label>
                    <input type="password" id="password" required class="w-full p-3 text-xl login-input placeholder-green-900" placeholder="••••••••">
                </div>

                <div id="auth-msg" class="text-red-500 text-lg hidden border border-red-500 p-2 bg-red-900/20">
                    > ERROR: INVALID CREDENTIALS
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit" id="btn-login" class="flex-1 login-btn py-3 text-2xl uppercase font-bold tracking-wider">
                        [ LOGIN ]
                    </button>
                    <button type="button" id="btn-register" class="flex-1 border border-[#00ff00]/50 text-[#00ff00]/70 hover:text-[#00ff00] hover:border-[#00ff00] py-3 text-2xl uppercase transition-colors">
                        [ REGISTER ]
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center text-green-800 text-sm">
                PLAYLISTISMO // RETRO VISION SYSTEMS<br>
                EST. 1996
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
